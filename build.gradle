plugins {
    id "java-library"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:24.0.0'
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.3") // основная строка которая позволяет весь junit сбилдить
    testImplementation("com.codeborne:selenide:6.12.4")
    testImplementation("org.slf4j:slf4j-simple:2.0.7")
}

test {
    useJUnitPlatform()
}
